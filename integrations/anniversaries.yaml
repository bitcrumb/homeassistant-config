---
# The 'anniversaries' component is a Home Assistant custom sensor which counts down to a
# recurring date such as birthdays, but can be used for any anniversary which occurs
# annually on the same date.
#
# https://github.com/pinkywafer/Anniversaries
#
anniversaries:
  sensors:
  - name: Lode's Birthday
    date: !secret birthdate_lode
  - name: Ellen's Birthday
    date: !secret birthdate_ellen
  - name: Juna's Birthday
    date: !secret birthdate_juna
  - name: Otis' Birthday
    date: !secret birthdate_otis
