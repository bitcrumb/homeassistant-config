set_work_mode:
  description: |
    Set the inverter work_mode.
    (Use with caution, it modifies inverter's operational parameter, usually accessible to installers only.)
  fields:
    entity_id:
      description: ID of the inverter entity
      example: "sensor.goodwe_inverter"
    work_mode:
      description: 0 - General mode, 1 - Off grid mode, 2 - Backup mode, 3 - Wait mode
      example: "0"
set_ongrid_battery_dod:
  description: |
    Set the battery depth of discharge (on-grid)
    (Use with caution, it modifies inverter's operational parameter, usually accessible to installers only.)
  fields:
    entity_id:
      description: ID of the inverter entity
      example: "sensor.goodwe_inverter"
    ongrid_battery_dod:
      description: 0 - 89, Depth of Discharge %
      example: "0"
set_grid_export_limit:
  description: |
    Set the grid export limit (in W)
    (Use with caution, it modifies inverter's operational parameter, usually accessible to installers only.)
  fields:
    entity_id:
      description: ID of the inverter entity
      example: "sensor.goodwe_inverter"
    grid_export_limit:
      description: 0 - 10000, Grid export limit in W
      example: "0"
