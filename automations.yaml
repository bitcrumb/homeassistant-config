- id: '1621927850930'
  alias: üìπ Turn on "privacy mode" of camera when people at home
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.no_one_home
    from: 'on'
    to: 'off'
  condition: []
  action:
  - service: tapo_control.set_privacy_mode
    target:
      device_id: 9847c11824589f0ef5d3cfcb1751e824
    data:
      privacy_mode: 'on'
  mode: single
- id: '1621928552564'
  alias: üìπ Turn off "privacy mode" of camera when no people at home
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.no_one_home
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: tapo_control.set_privacy_mode
    target:
      device_id: 9847c11824589f0ef5d3cfcb1751e824
    data:
      privacy_mode: 'off'
  mode: single
