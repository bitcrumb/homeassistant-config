- id: '1632921047367'
  alias: Close awning when rain detected
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.buienalarm_precipitation_forecast_average
    above: '0.1'
  condition: []
  action:
  - service: cover.close_cover
    target:
      entity_id: cover.awning
  - service: cover.open_cover
    target:
      entity_id: cover.screen
  mode: single
- id: '1632928778074'
  alias: When nobody at home close awning
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.no_one_home
    from: 'false'
    to: 'true'
  condition: []
  action:
  - service: cover.close_cover
    target:
      entity_id: cover.awning
  - service: cover.open_cover
    target:
      entity_id: cover.screen
  mode: single
