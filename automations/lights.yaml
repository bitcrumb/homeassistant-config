---
- id: '1617480044723'
  alias: üí° Turn off the lights when nobody home
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.no_one_home
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: notify.mobile_app_iphone_12_pro_max_lode
    data:
      message: Nobody at home
      title: Turning off all lights
  - scene: scene.all_lights_off
  mode: single
- id: '1617562334938'
  alias: ‚õΩÔ∏è Warn on low fuel level (< 20%)
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.volvo_v60_fuel_level
    below: '20'
  condition: []
  action:
  - service: notify.lode_devices
    data:
      title: ‚õΩÔ∏è Low on fuel
      message: Your Volvo V60 is low on fuel. Please go to the nearest gas station
        and refill.
      data:
        push:
          sound:
            name: default
            critical: 1
            volume: 1
  mode: single
- id: '1616704973166'
  alias: üí° Turn on the evening lights when the sun is set
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: '+1'
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: binary_sensor.no_one_home
      state: 'on'
  action:
  - scene: scene.tv_avond
  mode: single

- id: '1617000158066'
  alias: üí° Turn off the lights an hour after sunrise
  description: ''
  trigger:
  - platform: sun
    event: sunrise
    offset: +01:00:00
  condition: []
  action:
  - scene: scene.all_lights_off
  mode: single
